<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>System</title>
</head>
<body>
    <div class="topo">
        <div class="data">
            <script>
                var data = new Date()
                var dias = data.getDay()
                var mes  = data.getMonth()
                var ano  = data.getUTCFullYear()
                var num = data.getDate()
                var meses = new Array(
                    "janeiro"  ,
                    "fevereiro",
                    "março"    ,
                    "abril"    ,
                    "maio"     ,
                    "junho"    ,
                    "julho"    ,
                    "agosto"   ,
                    "setembro" ,
                    "outubro"  ,
                    "novembro" ,
                    "dezembro"
                    
                )
                var diaSemana = new Array(
                    "Domingo",
                    "Segunda",
                    "Terça"  ,
                    "Quarta" ,
                    "Quinta" ,
                    "Sexta"  ,
                    "Sabado"
                )
                document.write(diaSemana[dias]+", "+num+" de "+ meses[mes]+" de "+ano)
            </script>
        </div>
    </div>
</body>
</html>
